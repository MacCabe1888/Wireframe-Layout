<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Wireframe-Layout</title>
    <!--link to CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--create wrapper to hold content together-->
    <div class="wrapper">
        <!--create header-->
        <header>header</header>
        <!--create navbar-->
        <nav>nav</nav>
        <!--create "section" box-->
        <section>
            <div class="heading-section">section</div>
                <!--create "article" box within "section" box-->
                <article>
                    <div class="heading-article">article</div>
                        <!--introduce "container" class to contain h1 and p text in boxes-->
                        <div class="container">
                            <h1>h1, h2, h3</h1>
                        </div>
                        <div class="container">
                            <p>p</p>
                        </div>
                </article>
        </section>
        <!--create "aside" box-->
        <aside>aside</aside>
        <!--create footer-->
        <footer>footer</footer>

    </div>
    
</body>

</html>
